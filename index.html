<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabinet Brewery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="../Kbinet-Brewery/modules/slider/swiper-bundle.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../Kbinet-Brewery/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <section class="menu">
        <div class="logo">
          <img src="../Kbinet-Brewery/pics/logo.png" alt="" />
        </div>
        <div class="menu-list">
          <ul></ul>
        </div>
        <div class="language">
          <ul>
            <li><a href="">EN</a></li>
            <li><a href="">CZ</a></li>
          </ul>
        </div>
      </section>
    </header>
    <main>
      <h1>CRAFT BREWERY</h1>
      <section class="slider">
        <div class="swiper swiper-main-page">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../Kbinet-Brewery/pics/slider.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../Kbinet-Brewery/pics/slider.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../Kbinet-Brewery/pics/slider.png" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section class="bestsellers">
        <div class="bestsellers-title">
          <h2>BESTSELLERS</h2>
          <button class="normal-white-button">
            SEE ALL
            <svg
              width="11"
              height="11"
              viewBox="0 0 11 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.6671 0.705729H9.86243L0.579102 9.98906L1.05043 10.4604L10.3338 1.17706V8.3724H11.0004V0.0390625H2.6671V0.705729Z"
                fill="black"
              />
            </svg>
          </button>
        </div>
        <div class="bestsellers-products">
          <div class="swiper swiper-bestsellers">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
      <section class="link-to-about-us">
        <h2>BEER CREATES<br />GREAT EXCITEMENT</h2>
        <img
          src="../Kbinet-Brewery/pics/link-to-about-us-main-page.png"
          alt=""
        />
        <div class="align-right">
          <p>
            We are searching for new and unusual tastes, while aiming to offer
            the highest quality craft beers from the selected ingredients, thus
            we have created Kabinet Brewery.
          </p>
          <button class="normal-white-button">
            ABOUT US
            <svg
              width="11"
              height="11"
              viewBox="0 0 11 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.6671 0.705729H9.86243L0.579102 9.98906L1.05043 10.4604L10.3338 1.17706V8.3724H11.0004V0.0390625H2.6671V0.705729Z"
                fill="black"
              />
            </svg>
          </button>
        </div>
      </section>
      <section class="kabinet-products">
        <div class="kabinet-products-title">
          <h2>KABINET PRODUCTS</h2>
          <div class="tab-buttons">
            <button class="normal-white-button active">BEERS</button>
            <button class="normal-white-button disabled">MERCH</button>
            <button class="normal-white-button disabled">PIVOLADA</button>
          </div>
        </div>
        <div class="swiper swiper-kabinet-products-beers">
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <div class="swiper swiper-kabinet-products-merch">
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <div class="swiper swiper-kabinet-products-pivolada">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
      </section>
      <section class="trip-to-kabinet-lounge"></section>
      <section class="latest-news"></section>
    </main>
    <footer>
      <section class="subscribe"></section>
      <section class="main-links"></section>
      <section class="developed-by"></section>
    </footer>
    <script src="../Kbinet-Brewery/modules/slider/swiper-bundle.min.js"></script>
    <script src="../Kbinet-Brewery/script.js"></script>
  </body>
</html>
