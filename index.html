<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabinet Brewery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="../Kbinet-Brewery/modules/slider/swiper-bundle.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../Kbinet-Brewery/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <section class="menu">
        <div class="logo">
          <img src="../Kbinet-Brewery/pics/logo.png" alt="" />
        </div>
        <div class="menu-list">
          <ul></ul>
        </div>
        <div class="language">
          <ul>
            <li><a href="">EN</a></li>
            <li><a href="">CZ</a></li>
          </ul>
        </div>
      </section>
    </header>
    <main>
      <h1>CRAFT BREWERY</h1>
      <section class="slider">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../Kbinet-Brewery/pics/slider.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../Kbinet-Brewery/pics/slider.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../Kbinet-Brewery/pics/slider.png" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section class="bestsellers">
        <h2>BESTSELLERS</h2>
        <button class="normal-white-button">SEE ALL
            <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.6671 0.705729H9.86243L0.579102 9.98906L1.05043 10.4604L10.3338 1.17706V8.3724H11.0004V0.0390625H2.6671V0.705729Z" fill="black"/>
            </svg>
            </button>
      </section>
      <section class="link-to-about-us"></section>
      <section class="kabinet-products"></section>
      <section class="trip-to-kabinet-lounge"></section>
      <section class="latest-news"></section>
    </main>
    <footer>
      <section class="subscribe"></section>
      <section class="main-links"></section>
      <section class="developed-by"></section>
    </footer>
    <script src="../Kbinet-Brewery/modules/slider/swiper-bundle.min.js"></script>
    <script src="../Kbinet-Brewery/script.js"></script>
  </body>
</html>
